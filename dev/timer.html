<!DOCTYPE html>
<html>
<body>

<p>The Current time is:</p>
<p id="example"></p>

<script>
var display=setInterval(function(){ 
  var date=new Date();
  var time=date.toLocaleTimeString();
  document.getElementById("example").innerHTML=time;
}, 10000);
</script>

</body>
</html>
